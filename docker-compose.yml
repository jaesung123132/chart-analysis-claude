services:
  postgres:
    image: timescale/timescaledb:2.23-pg17
    container_name: ispas-postgres
    environment:
      POSTGRES_DB: stock_analysis
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d stock_analysis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ispas-network

  redis:
    image: redis:7-alpine
    container_name: ispas-redis
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ispas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ispas-backend
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/stock_analysis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ispas-network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ispas-celery-worker
    command: celery -A src.tasks worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/stock_analysis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
      - postgres
    networks:
      - ispas-network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ispas-celery-beat
    command: celery -A src.tasks beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/stock_analysis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
      - postgres
    networks:
      - ispas-network

  # 프론트엔드는 Phase 5에서 추가 예정
